trigger:
  - main

pool:
  vmImage: ubuntu-latest

variables:
  credentials: 'aws-azure'
  region: 'us-east-1'
  helm-alb-uri: 'https://aws.github.io/eks-charts'
  helm-alb-version: '1.4.1'

steps:
  - checkout: self  

  - task: DockerInstaller@0
    inputs:
      dockerVersion: '17.09.0-ce'

  - task: AWSShellScript@1
    displayName: 'Pull and deploy Helm Chart'
    inputs:
      awsCredentials: $(credentials)
      regionName: $(region)
      failOnStandardError: true
      scriptType: 'inline'
      inlineScript: |
        echo 'Creating tag'
        tag=$(date '+%Y-%m-%d-%H:%M:%S')
        echo 'Building docker image'
        docker build -t microservicio_evaluacion:$(tag) .
        echo 'log in to ecr repo'
        aws ecr get-login --no-include-email --region $(region) --registry-ids 438555236323 > /dev/null
        echo 'pushing image'
        docker push $(REPO):$(tag)
  
